<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello</title>
</head>
<body>
    <a href="me.html">me</a>
    
    <!-- h -->
    <h1>hi</h1>
    <h2>hi</h2>
    <h3>hi</h3>
    <h6>hi</h6>

    <!-- p -->
    <h1>섯다</h1>
    <h2>룰</h2>
    <p>더 높은 놈이 이긴다</p>
    <h2>카드 수</h2>
    <p>20장</p>
    <h2>특수 상황</h2>
    <!-- pre -->
    <pre>
뭔가 하면 재경기를 하고
뭔가 하면 낮아도 이긴다.
    </pre>

    <!-- 강조
        b, strong : 굵게
        i, em : 이태릭체
    -->
    <pre>
뭔가 하면 <b>재경기</b>를 하고
뭔가 하면 낮아도 <strong>이긴다.</strong>
뭔가 하면 <i>재경기</i>를 하고
뭔가 하면 낮아도 <em>이긴다.</em>
    </pre>
</body>
</html>
